<div class="comment-section">

  <mat-card class="comment-backcard">
    <div class="username">
      {{username}}
    </div>
    <div class="message">
      {{message}}
    </div>
    <br>
    <star-rating [starType]="'svg'" [rating]="starNumber!" [readOnly]="true"></star-rating>

  </mat-card>
</div>
