<div class="review-page">


  <div class="add-review-component">
    <restaurant-review></restaurant-review>
  </div>

  <div *ngFor="let item of reviews">
    <app-restaurant-review-single
    [username] = "item.user"
    [message] = "item.message"
    [starNumber] = "item.ratingStars">
    </app-restaurant-review-single>
  </div>
</div>
