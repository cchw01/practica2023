<div class="main">
  <div class="container">
    <div class="header-container">
      <h1>Reservations</h1>
    </div>
    <div class="image-header"></div>
    <form (ngSubmit)="OnSubmit()" [formGroup]="addReservationForm">
      <div class="row">
        <p class="field">
          <mat-form-field appearance="outline" class="fullName" color="primary">
            <mat-label>User</mat-label>
            <input
              matInput
              placeholder="User"
              type="text"
              formControlName="user"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field appearance="outline" class="numberOfGuests">
            <mat-label># Of Guests</mat-label>
            <input
              matInput
              placeholder="# Of Guests"
              type="number"
              formControlName="numberOfPersons"
              ngModel="name"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field appearance="outline" class="time-start">
            <mat-label>Start time</mat-label>
            <input
              matInput
              placeholder="Start time"
              type="datetime-local"
              formControlName="reservationStart"
              class="input-time-start"
              (ngModelChange)="takeDate($event)"
            />
          </mat-form-field>
        </p>
        <p class="field">
          <mat-form-field appearance="outline" class="time-end">
            <mat-label>End time</mat-label>
            <input
              matInput
              placeholder="End time"
              type="datetime-local"
              formControlName="reservationEnd"
              class="input-time-end"
              [(ngModel)]="collect_date"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field appearance="outline" class="comments">
            <mat-label>Comments(optional)</mat-label>
            <textarea
              matInput
              type="text"
              formControlName="userNotes"
            ></textarea>
          </mat-form-field>
        </p>
      </div>
      <p class="desc">
        <i>
          We’ll reserve a table just for you! Call us at 212-213-3333 or use the
          form below, and we’ll confirm with you if the date and time is
          available.</i
        >
      </p>
      <button
        mat-raised-button
        type="submit"
        class="submit-button"
        [disabled]="!addReservationForm.valid"
      >
        Send Request
      </button>
    </form>
  </div>
</div>
