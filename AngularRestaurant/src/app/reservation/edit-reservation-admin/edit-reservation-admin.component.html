<div class="main">
  <div class="container">
    <div class="header-container">
      <h1>Editare rezervare</h1>
    </div>
    <div class="image-header"></div>
    <form (ngSubmit)="OnSubmit()" [formGroup]="addReservationForm">
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>Utilizator</mat-label>
            <input
              matInput
              placeholder="Utilizator"
              type="text"
              formControlName="user"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>Masă</mat-label>
            <mat-select formControlName="status">
              <mat-option value="In asteptare">Braşov</mat-option>
              <mat-option value="Confirmata">Bucureşti</mat-option>
              <mat-option value="Anulata">Iaşi</mat-option>
            </mat-select>
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>Începutul rezervării</mat-label>
            <input
              matInput
              placeholder="Începutul rezervării"
              type="datetime-local"
              formControlName="reservationStart"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>Sfârşitul rezervării</mat-label>
            <input
              matInput
              placeholder="Sfârşitul rezervării"
              type="datetime-local"
              formControlName="reservationEnd"
            />
          </mat-form-field>
        </p>
      </div>

      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>Comentarii</mat-label>
            <input
              matInput
              type="text"
              placeholder="Comentarii"
              formControlName="numberOfPersons"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option value="In asteptare">În aşteptare</mat-option>
              <mat-option value="Confirmata">Confirmată</mat-option>
              <mat-option value="Anulata">Anulată</mat-option>
            </mat-select>
          </mat-form-field>
        </p>
      </div>
      <div class="options">
        <button mat-raised-button class="submit-button" (click)="deleteUser()">
          <mat-icon fontIcon="delete"></mat-icon>
          Şterge
        </button>
        <button
          mat-raised-button
          type="submit"
          class="submit-button"
          (click)="redirectToMainPage()"
        >
          Finalizează
          <mat-icon fontIcon="check" color="primary"></mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
