<div class="main">
  <div class="container">
    <div class="header-container">
      <h1>Adaugă rezervare</h1>
    </div>
    <div class="image-header"></div>

    <form (ngSubmit)="OnSubmit()" [formGroup]="AddReservationForm">
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>Utilizator</mat-label>
            <input
              matInput
              placeholder="Utilizator"
              type="text"
              formControlName="user"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>Masă</mat-label>
            <mat-select formControlName="table">
              <mat-option value="Brasov">Braşov</mat-option>
              <mat-option value="Bucuresti">Bucureşti</mat-option>
              <mat-option value="Iasi">Iaşi</mat-option>
            </mat-select>
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>Număr de persoane</mat-label>
            <input
              matInput
              type="number"
              placeholder="Număr de persoane"
              formControlName="numberOfPersons"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>Începutul rezervării</mat-label>
            <input
              matInput
              placeholder="Inceputul rezervarii"
              type="datetime-local"
              formControlName="reservationStart"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>Sfârşitul rezervării</mat-label>
            <input
              matInput
              placeholder="Sfarsitul rezervarii"
              type="datetime-local"
              formControlName="reservationEnd"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>Comentarii</mat-label>
            <input
              matInput
              type="text"
              placeholder="Comentarii"
              formControlName="userNotes"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>Statusul rezervării</mat-label>
            <mat-select formControlName="status">
              <mat-option value="In asteptare">În aşteptare</mat-option>
              <mat-option value="Confirmata">Confirmată</mat-option>
              <mat-option value="Anulata">Anulată</mat-option>
            </mat-select>
          </mat-form-field>
        </p>
      </div>
      <div class="options">
        <button mat-raised-button type="submit" class="submit-button">
          Finalizare
          <mat-icon fontIcon="check" color="primary"></mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
