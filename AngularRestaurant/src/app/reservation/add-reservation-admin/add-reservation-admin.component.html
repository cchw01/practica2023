<div class="main">
  <div class="container">
    <div class="header-container">
      <h1>Add reservation</h1>
    </div>
    <div class="image-header"></div>

    <form (ngSubmit)="OnSubmit()" [formGroup]="AddReservationForm">
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>User</mat-label>
            <input
              matInput
              placeholder="User"
              type="text"
              formControlName="user"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>Table</mat-label>
            <input
              matInput
              placeholder="Table"
              type="text"
              formControlName="table"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>Reservation start</mat-label>
            <input
              matInput
              placeholder="Reservation start"
              type="datetime-local"
              formControlName="reservationStart"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>Reservation end</mat-label>
            <input
              matInput
              placeholder="Reservation end"
              type="datetime-local"
              formControlName="reservationEnd"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>User Notes</mat-label>
            <input
              matInput
              type="text"
              placeholder="User Notes"
              formControlName="userNotes"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field class="all">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option value="In asteptare">In asteptare</mat-option>
              <mat-option value="Confirmata">Confirmata</mat-option>
              <mat-option value="Anulata">Anulata</mat-option>
            </mat-select>
          </mat-form-field>
        </p>
      </div>
      <div class="options">
        <button mat-raised-button type="submit" class="submit-button">
          Submit
          <mat-icon fontIcon="check" color="primary"></mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
