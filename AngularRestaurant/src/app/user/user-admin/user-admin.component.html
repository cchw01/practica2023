<div class="table">
    <table mat-table [dataSource]="userList" matSort class="mat-elevation-28">
       
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef >
                 </th>
            <td mat-cell *matCellDef="let row"></td>
        </ng-container>
    
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
            <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
        </ng-container>
    
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>lastName </th>
            <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
        </ng-container>
    
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>phoneNumber </th>
            <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
        </ng-container>
    
        
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>role </th>
            <td mat-cell *matCellDef="let element">{{element.role}}</td>
        </ng-container> 
        
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef="let element">{{element.email }}</td>
        </ng-container>
        
      
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let element">
              <a routerLink="/edit/{{ element._id }}">Edit</a>
            </td>
      
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="userAdminColumn"> </tr>
        <tr mat-row *matRowDef="let row;columns:userAdminColumn;"> </tr>
        
    </table>
    
 <mat-paginator [pageSizeOptions]="[3,6,10,20]" showFirstLastButtons></mat-paginator>
 </div>
