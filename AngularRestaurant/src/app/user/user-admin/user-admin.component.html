<div class="main">
  <div class="container">
    <div class="header-container">
      <h1>User Admin</h1>
    </div>
    <div class="image-header"></div>
    <div class="table">
      <table mat-table [dataSource]="userList" matSort class="mat-elevation-28">
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row"></td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nume</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenume</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefon</th>
          <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
          <td mat-cell *matCellDef="let element">{{ element.role }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actiuni</th>
          <td mat-cell *matCellDef="let element">
            <!-- <a routerLink="/edit/{{ element._id }}">Edit</a> -->
            <a
              ><mat-icon
                routerLink="edit/{{ element._id }}"
                fontIcon="edit"
              ></mat-icon
            ></a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="userAdminColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: userAdminColumn"></tr>
      </table>
      <div class="paginator">
        <button mat-raised-button routerLink="/user-admin/add">
          Adauga utilizator
        </button>
        <mat-paginator
          [pageSizeOptions]="[5, 10]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
