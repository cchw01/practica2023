<div class="main">
  <div class="container">
    <div class="header-container">
      <h1>Ingredient Admin</h1>
    </div>
    <div class="image-header"></div>
    <div class="table">
    <table mat-table [dataSource]="ingredientList" matSort class="mat-elevation-28">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="stoc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
        <td mat-cell *matCellDef="let element">{{ element.stoc }}</td>
      </ng-container>
  
      <ng-container matColumnDef="isAlergen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Alergen</th>
        <td mat-cell *matCellDef="let element">{{ element.isAlergen }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let element">
          <!-- <a routerLink="/edit/{{ element._id }}">Edit</a> -->
          <a
            ><mat-icon
              routerLink="edit/{{ element._id }}"
              fontIcon="edit"
            ></mat-icon
          ></a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="ingredientsAdminColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: ingredientsAdminColumn"></tr>
    </table>
    <div class="paginator">
      <button mat-raised-button routerLink="/ingredients/add">Add ingredient</button>
      <mat-paginator
        [pageSizeOptions]="[5, 10]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
