<div class="main">
  <div class="container">
    <div class="header-container">
      <h1>Reservations</h1>
    </div>
    <form (ngSubmit)="OnSubmit()" [formGroup]="addRegistrationForm">
      <div class="row">
        <p class="field">
          <mat-form-field appearance="outline" class="firstName">
            <mat-label>User</mat-label>
            <input
              matInput
              placeholder="First Name"
              type="text"
              formControlName="fName"
            />
          </mat-form-field>
        </p>
        <p class="field">
          <mat-form-field appearance="outline" class="lastName">
            <mat-label>User</mat-label>
            <input
              matInput
              placeholder="Last Name"
              type="text"
              formControlName="lName"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field appearance="outline" class="email">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="email"
              type="email"
              formControlName="Email"
              ngModel="email"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field appearance="outline" class="password">
            <mat-label>Start time</mat-label>
            <input
              matInput
              placeholder="Password"
              type="password"
              formControlName="password"
              class="password"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field appearance="outline" class="role">
            <mat-label>Role:</mat-label>
            <input
              matInput
              type="radio"
              formControlName="role"
              ngModel="role"
              checked="checked"
            />
          </mat-form-field>
        </p>
      </div>
      <button
        mat-raised-button
        type="submit"
        class="submit-button"
        [disabled]="!addRegistrationForm.valid"
      >
        Send Request
      </button>
    </form>
  </div>
</div>
