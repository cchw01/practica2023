<div class="main">
  <div class="container">
    <div class="header-container">
      <h1>Edit user</h1>
    </div>
    <form (ngSubmit)="OnSubmit()" [formGroup]="addUserForm">
      <p class="desc">Here you can edit users attributes</p>
      <div class="row">
        <p class="field">
          <mat-form-field appearance="outline" class="all">
            <mat-label>First Name</mat-label>
            <input
              matInput
              placeholder="First name"
              type="text"
              formControlName="firstName"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field appearance="outline" class="all">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              placeholder="Last name"
              type="text"
              formControlName="lastName"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field appearance="outline" class="all">
            <mat-label>Phone Number</mat-label>
            <input
              matInput
              placeholder="Phone Number"
              type="string"
              formControlName="phoneNumber"
              class="input-time-start"
            />
          </mat-form-field>
        </p>
        <p class="field">
          <mat-form-field appearance="outline" class="all">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="Email"
              type="email"
              formControlName="email"
              class="input-time-end"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field appearance="outline" class="all">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </p>
      </div>
      <div class="row">
        <p class="field">
          <mat-form-field appearance="outline" class="all">
            <mat-label>Role</mat-label>
            <textarea
              matInput
              type="string"
              formControlName="role"
              placeholder="Role"
            ></textarea>
          </mat-form-field>
        </p>

        <button
          mat-raised-button
          type="submit"
          class="submit-button"
          [disabled]="!addUserForm.valid"
        >
          Send Request
        </button>
      </div>
    </form>
  </div>
</div>
