<div class="table">
    <table mat-table [dataSource]="productList" matSort class="mat-elevation-28">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>
  
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
      </ng-container>
  
      <ng-container matColumnDef="ingredientList">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
  
      <ng-container matColumnDef="isAvailable">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let element">
          <!-- <a routerLink="/edit/{{ element._id }}">Edit</a> -->
          <a
            ><mat-icon
              routerLink="edit/{{ element._id }}"
              fontIcon="edit"
            ></mat-icon
          ></a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="productAdminColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: productAdminColumn"></tr>
    </table>
    <div class="paginator">
      <button mat-raised-button routerLink="/user-admin/add">Add user</button>
      <mat-paginator
        [pageSizeOptions]="[3, 6, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
