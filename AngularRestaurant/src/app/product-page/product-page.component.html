<div class="product-container">
    <div class="product">
        <div class="photo">
            <img class="photo" src={{photo.photoLink}}>
        </div>
        <div class="details">
            <h1>{{product.name}}</h1>
            <h2>{{product.price}} RON</h2>
            <p>Ingredients: {{ingredientsList.join(', ')}}</p>
            <button>Add To Order</button>
        </div>
    </div>
</div>
